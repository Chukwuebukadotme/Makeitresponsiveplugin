<!DOCTYPE html>
<html>
  <body style="font-family: sans-serif; background: #222; color: #fff; padding: 24px;">
    <h3>Resize Frame</h3>
    <input id="width" type="number" placeholder="Width (px)" style="width: 120px; padding: 4px;" />
    <button id="resize" style="margin-left: 8px; padding: 4px 12px;">Resize</button>
    <script>
      document.getElementById('resize').onclick = function() {
        const width = parseInt(document.getElementById('width').value, 10);
        parent.postMessage({ pluginMessage: { type: 'resize-frame', width } }, '*');
      };
    </script>
  </body>
</html>
